title: 'Landing Page'
fields:
  name:
    display: Name
    validate: 'required|min:2'
  phone:
    display: Phone
    validate: 'required|min:10'
  email:
    display: Email
    validate: required|email
  business_name:
    display: 'Business Name'
    validate: string|required
  monthly_revenue:
    display: 'Monthly Revenue'
    validate: required|integer
  source:
    display: Source
  time_in_business_month:
    display: Month
  time_in_business_year:
    display: Year
columns:
  - name
  - email
  - monthly_revenue
  - source
  - time_in_business_month
  - time_in_business_year
metrics:
  -
    type: total
    label: Total
