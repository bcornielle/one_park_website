title: Leads
fields:
  lead_id:
    display: ID
  name:
    display: Name
    validate: 'required|min:2'
  phone:
    display: Phone
    validate: 'required|min:10'
  email:
    display: Email
    validate: required|email
  business_name:
    display: 'Business Name'
    validate: string|required
  monthly_revenue:
    display: 'Monthly Revenue'
    validate: required|integer
  time_in_business_month:
    display: Month
  time_in_business_year:
    display: Year
  has_business_bank_account:
    display: 'Has Business Bank Account'
  active_bankruptcy:
    display: 'Active Bankruptcy'
  source:
    display: Source
  utm_campaign:
    display: utm_campaign
  utm_source:
    display: utm_source
  utm_medium:
    display: utm_medium
  aff_sub:
    display: aff_sub
  aff_sub2:
    display: aff_sub2
  transaction_id:
    display: 'Transaction ID'
columns:
  - lead_id
  - name
  - email
  - monthly_revenue
metrics:
  -
    type: total
    label: Total
