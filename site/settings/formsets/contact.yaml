title: 'Contact Me'
fields:
  firstname:
    display: 'First Name'
    validate: 'required|min:2'
  lastname:
    display: 'Last Name'
    validate: 'required|min:2'
  business_name:
    display: 'Business Name'
    validate: 'required|min:2'
  phone:
    display: 'Contact Phone'
    validate: required|integer
  email:
    display: 'Email Address'
    validate: required|email
columns:
  - firstname
  - lastname
  - business_name
  - phone
  - email
metrics:
  -
    type: total
    label: 'Total Responses'
email:
  -
    to: jmvera@oneparkfinancial.com
    subject: 'New Contact Form Submission'
    reply_to: "{{ email }}"