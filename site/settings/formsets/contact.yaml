title: 'Contact Me'
fields:
  lead_id:
    display: ID
  firstname:
    display: 'First Name'
    validate: 'required|min:2'
  lastname:
    display: 'Last Name'
    validate: 'required|min:2'
  phone:
    display: 'Contact Phone'
    validate: required|integer
  email:
    display: 'Email Address'
    validate: required|email
  business_name:
    display: 'Business Name'
    validate: 'required|min:2'
columns:
  - lead_id
  - firstname
  - lastname
  - phone
  - email
metrics:
  -
    type: total
    label: 'Total Responses'
