<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="description" content="{{ if meta_description }}{{ meta_description }}{{ else }}{{ title }}.{{ endif }}">
    <meta name="language" content="{{ locale_full }}">
    <meta name="robots" content="index, follow">
    <meta name="ahrefs-site-verification" content="8cff9f39eb966cecb1db49183080e2487a9b99463d35ebb19762216cc4e89b2e">
    <link rel="canonical" href="{{ if canonical }}{{ canonical }}{{ else }}{{ current_url }}{{ endif }}">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <title>{{ if meta_title }}{{ meta_title }}{{ else }}{{ title ensure_right=" - " }}{{ site_name }}{{ endif }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/site/themes/krodox/css/style.css?v=2.02">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body class="section-{{ segment_1 or 'home' }} {{ locale }}">
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T382V8" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <div id="app">
        {{ if locale === 'en' }}
            {{ partial:framework/nav }}
        {{ else }}
         {{ partial:framework/es/nav }}
        {{ /if }}

        {{ template_content }}

        {{ if locale === 'en' }}
            {{ partial:framework/footer }}
        {{ else }}
            {{ partial:framework/es/footer }}
        {{ /if }}
        <div class="animated yt-loader"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/vue"></script>
    <script src="{{ theme:js src='app'}}"></script>
</body>
</html>
