<main id="step3">
    {{ FormStackAddon:steps}}
        {{ if step < 2 }}
        {{ redirect to="{ redirect_to }" }}
        {{ /if }}
        <section id="form">
            <div class="container">
                <div class="form">
                    <div id="prequalifed-content">
                        <h1>Registered Company Address</h1>
                        <div class="form-wrapper">
                            <div class="row">
                                <div class="col-md-12">
                                    <article class="steps">
                                        {{ form:set is="lead" }}
                                        {{ form:create }}
                                        <div class="fields">
                                            <input type="text" name="honeypot" class="honeypot" style="display: none"/>
                                            <input type="hidden" name="source" value="{{ source }}"/>
                                            <input type="hidden" name="utm_source" value="{{ utm_source }}"/>
                                            <input type="hidden" name="utm_campaign" value="{{ utm_campaign }}"/>
                                            <input type="hidden" name="utm_medium" value="{{ utm_medium }}"/>
                                            <input type="hidden" name="utm_term" value="{{ utm_term }}"/>
                                            <input type="hidden" name="utm_content" value="{{ utm_content }}"/>
                                            <input type="hidden" name="transaction_id" value="{{ transaction_id }}"/>
                                            <input type="hidden" name="api_id" value="{{ api_id }}"/>
                                            <input type="hidden" name="submission_id" value="{{ submission_id }}"/>
                                            <input type="hidden" name="step" value="3"/>
                                            <input type="hidden" name="phone" value="{{ phone }}"/>
                                            <input type="hidden" name="email" value="{{ email }}"/>
                                            <input type="hidden" name="company_name" value="{{ company_name }}"/>
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <label for="company_address_line1">
                                                        <div>Street Address</div>
                                                        <input type="text" id="company_address_line1" name="company_address_line1" class="form-control" value="{{ old:company_address_line1 or company_address_line1 }}" maxlength="50" required/>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <label for="company_address_line2">
                                                        <div>Address Line 2</div>
                                                        <input type="text" id="company_address_line2" name="company_address_line2" class="form-control" value="{{ old:company_address_line2 or company_address_line2 }}" maxlength="50"/>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <label for="company_address_city">
                                                        <div>City</div>
                                                        <input type="text" id="company_address_city" name="company_address_city" class="form-control" value="{{ old:company_address_city or company_address_city }}" maxlength="50" required/>
                                                    </label>
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="company_address_state">
                                                        <div>State</div>
                                                        <select id="company_address_state" aria-label="State" name="company_address_state" class="form-control">
                                                            {{ company_address_state_options:options }}
                                                            {{ if old:company_address_state == value || company_address_state == value }}
                                                            <option value="{{ value }}" selected>{{ value }}</option>
                                                            {{ else }}
                                                            <option value="{{ value }}">{{ value }}</option>
                                                            {{ /if }}
                                                            {{ /company_address_state_options:options }}
                                                        </select>
                                                    </label>
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="company_address_zip">
                                                        <div>Zip Code</div>
                                                        <input type="number" id="company_address_zip" name="company_address_zip" class="form-control" value="{{ old:company_address_zip or company_address_zip }}" maxlength="20" required/>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button id="submit" class="btn btn-primary">NEXT</button>
                                        </div>
                                        <br><br>
                                        <div>
                                            <div class="text-center" style="text-transform: uppercase; margin-bottom: 5px;">
                                                Step 3 of 4
                                            </div>
                                            <div class="progress" style="height: 25px;">
                                                <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                            </div>
                                        </div>
                                        {{ if {form:success} }}
                                        {{ form_submission }}
                                        {{ /if }}
                                        {{ /form:create }}
                                        {{ /form:set }}
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {{ /FormStackAddon:steps }}
</main>
