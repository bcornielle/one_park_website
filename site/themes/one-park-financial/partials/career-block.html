<li class="block">
    <a href="{{ url }}">
        <h3>{{ title }}</h3>
        <div class="office">{{ location }}</div>
        <div class="meta">
            Posted: {{ posting_date format="M j, Y" }}
        </div>
        <div class="compensation">{{ salary }}</div>
        <p>{{ short_description }}</p>
        <a href="{{ url }}" class="btn btn-primary">Apply Now</a>
    </a>
</li>
