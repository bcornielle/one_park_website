{{ collection:next in="blog" limit="2" as="next_posts" }}
{{ unless no_results }}
<div class="list article-footer">
    <div class="regular">
        <h4>Next Up <em>on the</em> Blog</h4>
        <ul>
            {{ next_posts scope="tag" }}
            {{ partial:block }}
            {{ /next_posts }}
        </ul>
    </div>
</div>
{{ /unless }}
{{ /collection:next }}
