<main>
    <section id="article">
        <div class="container">
            <div class="heading title">
                <h1>{{ title }}</h1>
                <div class="location">In {{ location }}</div>
                <div class="salary">{{ salary }}</div>
                <div class="status">Status: <span>{{ status }}</span></div>
            </div>
            <article class="content">
                <div class="row">
                    <div class="col-sm-8">
                        {{ job_description | markdown}}
                    </div>
                    <div class="col-sm-4">
                        {{ partial:careers-form }}
                    </div>
                </div>
            </article>
        </div>
    </section>
</main>
