<main>
    <div class="container">
        <section id="blog">
            <article class="list">
                <ul>
                    {{ collection:press paginate="true" as="posts" limit="4" locale="{ locale }" }}
                    {{ posts scope="tag" }}
                    {{ partial:block }}
                    {{ /posts }}
                </ul>
                {{ partial:pagination }}
                {{ /collection:press }}
            </article>
        </section>
    </div>
</main>
